<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Roadside Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: var(--spacing-lg);
        }

        .register-card {
            max-width: 450px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-xs);
        }

        .logo p {
            color: var(--text-muted);
        }

        .form-footer {
            text-align: center;
            margin-top: var(--spacing-lg);
            color: var(--text-secondary);
        }

        .form-footer a {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="register-container fade-in">
        <div class="register-card glass-card">
            <div class="logo">
                <h1>ðŸš— Roadside</h1>
                <p>Create your account</p>
            </div>

            {% if error %}
            <div class="error-message">
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <form action="{{ url_for('register') }}" method="post">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Choose a username"
                        required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email"
                        required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-input" placeholder="Enter your phone number"
                        required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Choose a strong password" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Create Account
                </button>
            </form>

            <div class="form-footer">
                Already have an account? <a href="{{ url_for('login') }}">Sign in here</a>
            </div>
        </div>
    </div>
</body>

</html>
